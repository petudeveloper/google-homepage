<!DOCTYPE html>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!--icono de google apps-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--icono de google apps-->

    <!--icono de buscar fontawesome-->
    <script src="https://kit.fontawesome.com/999798a4a5.js" crossorigin="anonymous"></script>
    <!--icono de buscar fontawesome-->

    <!--link al CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--link al CSS-->

</head>
<body>
    <!--START NAV SECTION-->
    <nav id="nav-section">        
            <a class="nav-link" href=" ">Gmail</a>
            <a class="nav-link" href=" ">Imágenes</a>
            <a class="nav-link" href=" "><i class="material-icons">apps</i></a>
            <a class="nav-link" href=" "><img id="nav-image" src="https://lh3.googleusercontent.com/ogw/ADGmqu8X49eAUE4udoYGkt1HC0oHWiw0kHsfhEFnedqR=s32-c-mo" alt="Imagen de usuario"></a>
    </nav>

    <!--END NAV SECTION-->

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
    </section>
    
    <!--END MAIN IMAGE SECTION-->
    <!--START MAIN SEARCH SECTION-->

    <section id="search-section">
        <div id="search-box">
            <i class="fas fa-search"></i>
            <form action="">
                <input
                type:"text"            
                id="search-form"
                name="search-form"
                />
            </form>
        </div>
        <div id="buttons">
            <button class="button" type="button">Buscar con Google</button> 
            <button class="button" type="button">Me siento con suerte</button> 
        </div>
    </section>

    
    <!--END MAIN SEARCH SECTION-->
   
    <!--START CREDITS MAIN SECTION-->
    <section id="credits-section">
        <p>Ofrecido por Google en: <a href=" ">English</a></p>
    </section>

    <!--END CREDITS MAIN SECTION-->

    <!--START FOOTER MAIN SECTION-->

    <footer id="footer-section">
        <section id="footer-superior">
            <p>Colombia</p>
        </section>
        <section id="footer-inferior">
            <!--GRID DEL FOOTER-->
            <div class="grid">
                <div id="grid-left">                    
                        <a href=" ">Publicidad</a>
                        <a href=" ">Negocios</a>
                        <a href=" ">Sobre Google</a>
                        <a href=" ">Cómo funciona la Búsqueda</a>                    
                </div>
                <div id="grid-right">
                        <a href=" ">Privacidad</a>
                        <a href=" ">Condicions</a>
                        <a href=" ">Preferencias</a>                    
                </div>
              </div>
            <!--GRID DEL FOOTER-->

    </footer>
